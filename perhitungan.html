<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artimatika</title>
</head>
<body>
    <H1>Belajar Artimatika Menggunakan Javascript</H1>
    <hr>
    <hr>
    <H5>*PENJUMLAHAN*</H5>
    <p id="jumlah">23 + 98 = </p>
    <p id="jumlah1">45 + 78 = </p>
    <p id="jumlah2">88 + 67 = </p>
    <button type="button" onclick="penjumlah()">Tampilkan Hasil</button>
    <br>
    <hr>
    <hr>
    <H5>*PERKALIAN*</H5>
    <p id="kali">9 * 7 =</p>
    <button type="button" onclick="perkalian()">Tampilkan Hasil</button>
    <hr>
    <hr>
    <H5>*Operator Artimatika*</H5>
    <p id="aritmatika">(5 + 9) * 7 =</p>
    <p id="eksponen">5^2 = </p>
    <button type="button" onclick="operatorAritmatika()">Tampilkan Hasil</button>
    <hr>
    <hr>
    <H5>*Penugasan Ulang*</H5>
    <p id="penugasan">Jika x = 5 dan y = 9, dan x ditambah kan nilai 5, berapa hasil nya? </p>
    <button type="button" onclick="penugasanUlang()">Tampilkan Hasil</button>
    <hr>
    <hr>
    <H5>*Perbandingan*</H5>
    <p id="perbandingan">Apakah 70 > 20 ? </p>
    <button type="button" onclick="perbandingan()">Tampilkan Hasil</button>
    <hr>

    <script src="Assets/js/script.js"></script>
</body>
</html>
